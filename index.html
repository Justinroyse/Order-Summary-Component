<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  
  <title>Frontend Mentor | Order summary card</title>

 </head>
<body>

  <div class="container">
    <div class="hero">
      <img src="images/illustration-hero.svg">
    </div>
    <div class="order-title">
      <h1>
        Order Summary
      </h1>
    </div>
    <div class="order-subtitle">
      <p>
        You can now listen to millions of songs, <br>audiobooks, and podcasts on any 
        device<br> anywhere you like!
      </p>
    </div>
    <div class="pricing-card">
      <div class="left-part">
        <img src="images/icon-music.svg">
        <div>
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
      </div>
      <a href="#">Change</a>
    </div>
    <div class="button">
      <button class="proceed-btn">
        Proceed to Payment
      </button>
    </div>

    <div class="cancel-link">
      <a href="#">Cancel Order</a>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      <br>Coded by <a href="#">Solomon, Justin Royse, L.</a>
    </div>
  </div>
</body>
</html>
